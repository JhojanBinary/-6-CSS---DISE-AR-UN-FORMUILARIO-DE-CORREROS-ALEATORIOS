<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyeco6.css">
    <script src="https://kit.fontawesome.com/21f86f7ca1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="layaout">
        <main class="layaout__main">
            <h1 class="main__title">CORREO TEMPORAL</h1>

            <div class="main__generate">
                <p class="generate__mail">jhojansopero@gmail.com</p>
                <i class="generate__icon fa-solid fa-copy"></i>
            </div>

            <form class="main__form">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">10</span>
                    </div>

                    <input class="control__range" type="range" value="5" min="1" max="10">
                </div>

                <div class="form__control">
                    <input class="control__checkbox" id="letters" name="letters" type="checkbox">
                    <label class="control__label" for="letters">marca1 </label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" id="letters2" name="letter2" type="checkbox">
                    <label class="control__label" for="letters2">marca2 </label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" id="letters3" name="letters3" type="checkbox">
                    <label class="control__label" for="letters3">marca3 </label>
                </div>

                <div class="form__control">
                    <input class="control__checkbox" id="letters4" name="letters4" type="checkbox">
                    <label class="control__label" for="letters4">marca4 </label>
                </div>

                <div class="form__control">
                    <input class="control__input" type="text" placeholder="personalizar">
                </div>

                <input class="form__submit" type="submit" name="crear" value="crear" id="crear">


            </form>
        </main>
    </div>
</body>

</html>
